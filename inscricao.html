<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Inscrição no Evento</title>
</head>

<body>
    <header>
        <section id ="content">
            <h1>Facom</h1>
            <h2>Wassa</h2>
        </section>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="programacao.html">Programação</a></li>
                <li><a href="inscricao.html">Inscreva-se</a></li>
                <li><a href="sobre.html">Sobre o evento</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="formulario">
            <h1>Inscrição no Evento</h1>
            <form action="processar_inscricao.php" method="post">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required><br>

                <div>
                    <label for="participante">Aluno</label>
                    <div>
                        <input type="radio" name="participante" value="Graduação">Graduação
                    </div>
                    <div>
                        <input type="radio" name="" value="Mestrado">Mestrado
                    </div>
                    <div>
                        <input type="radio" name="" value="Doutorado">Doutorado
                    </div>
                    <div>
                        <input type="radio" name="" value="Comunidade Externa">Comunidade Externa
                    </div>
                </div>

                <br>

                <div>
                    <label for="instituicao">Instituição:</label>
                    <input type="text" id="instituicao" name="instituicao"><br>
                </div>
                <div>
                    <label for="curso">Curso:</label>
                    <input type="text" id="curso" name="curso"><br>
                </div>

                <div>
                    <fieldset>
                        <legend>Atividades que pretende fazer:</legend>
                        <div>
                            <input type="checkbox" id="palestra" name="palestra[]" value="Palestra" checked>
                            <label for="palestra">Palestra</label>
                        </div>
                        <div>
                            <input type="checkbox" id="oficina" name="oficina[]" value="Oficina">
                            <label for="Oficina">Oficina</label>
                        </div>
                        <div>
                            <input type="checkbox" id="workshop" name="workshop[]" value="Workshop">
                            <label for="Workshop">Workshop</label>
                        </div>
                    </fieldset>
                </div>

                <br>
                <input type="submit" value="Enviar Inscrição">
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 FACOM WASSA. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
